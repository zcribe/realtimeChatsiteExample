<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Chattyman...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
</head>

<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family: 'Lato', sans-serif">
  <header class="max-w-lg mx-auto">
    <a href="#">
      <h1 class="text-7xl font-bold text-white text-center libre-barcode-128-text-regular">
        CHATTYMAN
      </h1>
    </a>
  </header>


  <main id="login-panel" class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
    <section>
      <h3 class="font-bold text-2xl">Welcome to Chattyman</h3>
      <p class="text-gray-600 pt-2">Sign in to your account.</p>
    </section>

    <section class="mt-10">
      <form class="flex flex-col" id="login-form">
        <div class="mb-6 pt-3 rounded bg-gray-200">
          <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="username">Username</label>
          <input type="text" id="username" name="username"
            class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" />
        </div>
        <div class="mb-6 pt-3 rounded bg-gray-200">
          <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label>
          <input type="password" id="password" name="password"
            class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" />
        </div>
        <button
          class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
          type="submit">
          Sign In
        </button>
      </form>
    </section>
  </main>

  <main id="home-panel" class="container mx-auto grid grid-flow-row-dense grid-cols-3">
    <section class="mt-10 grid grid-cols-4 gap-10">
      <div class="bg-white p-8 md:p-7 my-10 rounded-lg shadow-2x relative">
        <p class="block text-gray-700 text-sm font-bold mb-2 ml-3 flex-none left-5 absolute">
          Members:
        </p>
        <ul id="members" class="overflow-y-auto mt-7 bg-gray-100 rounded px-5 min-h-96 max-h-96"></ul>
        <form id="logout-form" class="absolute bottom-5 left-5">
          <button
            class="px-3 bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
            type="submit" value="Log out">
            Log out
          </button>
        </form>

      </div>
      <div class="bg-white p-8 md:p-12 my-10 rounded-lg shadow-2xl col-span-3 flex flex-col">
        <h2 class="block text-gray-700 font-bold mb-2 ml-3 flex-none">
          Chatroom
        </h2>
        <ul id="messages" class="bg-slate-100 my-3 min-h-96 max-h-96 p-5 overflow-y-auto rounded relative">
        </ul>
        <div class="text-xs">Currently typing: <span class="text-xs" id="typers"></span></div>
        <div class="p-1 flex-none">
          <form id="form" action="" class="flex">
            <input id="input" autocomplete="off"
              class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 p-3" />
            <button
              class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200 px-3 ml-1">
              Send
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div class="max-w-lg mx-auto text-center mt-12 mb-6" id="signup-bar">
    <p class="text-white">
      Don't have an account?
      <a href="#" class="font-bold hover:underline" id="myBtn">Sign up</a>.
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">

        <main id="login-panel" class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
          <section>
            <span class="close">&times;</span>
            <h3 class="font-bold text-2xl">Welcome to Chattyman</h3>
            <p class="text-gray-600 pt-2">Create a new account.</p>
          </section>

          <section class="mt-10">
            <form class="flex flex-col" id="signup-form">
              <div class="mb-6 pt-3 rounded bg-gray-200">
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="username-signup">Username</label>
                <input type="text" id="username-signup" name="username-signup"
                  class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" />
              </div>
              <div class="mb-6 pt-3 rounded bg-gray-200">
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password-signup">Password</label>
                <input type="password" id="password-signup" name="password-signup"
                  class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" />
              </div>
              <button
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
                type="submit">
                Register
              </button>
            </form>
          </section>
        </main>

      </div>

    </div>
    </p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/index.js"></script>
</body>

</html>
